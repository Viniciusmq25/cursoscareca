<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="caixa">
             <h1><img src="img/logo careca.png" alt="Logo do Cursos Careca"></h1>

             <nav>
                 <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="index-1.html">Produtos</a></li>
                    <li><a href="index-2.html">contatos</a></li>
                 </ul>
             </nav>
        </div>
    </header>

    <Main class="contatos-main">
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone (opcional)</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem (opiconal)</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea> 

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>

            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label> 

            <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>

        </fieldset>

        <fieldset>
            <legend>Qual horario prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox">Gostaria de receber as novidades por Email?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </Main>

    <footer>
        <img src="img/logo careca preto e branco.png" alt="logodebaixo">
        <p class="copyright">&copy; Copyright Cursos Careca - 2023</p>
    </footer>
</body>

</html>
